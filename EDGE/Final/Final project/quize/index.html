<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picture Quiz Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      padding: 50px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.home-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .quiz-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .start-button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      nav a {
        margin: 0 10px;
        font-size: 14px;
      }

      .start-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="score.html">Result</a>
    </nav>
  </header>

  <main class="home-container">
    <h1>Picture Quiz Game</h1>
    <!-- Image for the quiz game -->
    <img src="logo.png" alt="Quiz Game Logo" class="quiz-image" />
    <!-- Start Game Button -->
    <a href="game.html" class="start-button">Start Game</a>
  </main>

  <footer>
    Developed by Jannatul Mawya Sony
  </footer>
</body>
</html>
