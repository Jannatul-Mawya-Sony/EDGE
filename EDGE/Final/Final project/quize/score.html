<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picture Quiz Game - Answers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      padding: 50px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .answer-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .answer-item {
      background-color: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-left: 5px solid #4CAF50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="score.html">Answers</a>
    </nav>
  </header>

  <main>
    <h2>Correct Answers</h2>
    <div class="answer-list" id="answer-list">
      <!-- Answers will be inserted here -->
    </div>
  </main>

  <footer>
    Developed by Jannatul Mawya Sony
  </footer>

  <script>
    const answers = [
      { question: "Is this a lion?", answer: "Lion" },
      { question: "Is this a giraffe?", answer: "Giraffe" },
      { question: "Is this an elephant?", answer: "Elephant" },
      { question: "Is this a zebra?", answer: "Zebra" },
      { question: "Is this a panda?", answer: "Panda" },
      { question: "Is this a penguin?", answer: "Penguin" },
      { question: "Is this a kangaroo?", answer: "Kangaroo" },
      { question: "Is this a fox?", answer: "Fox" },
      { question: "Is this a crocodile?", answer: "Crocodile" },
      { question: "Is this a monkey?", answer: "Monkey" }
    ];

    function displayResults() {
      const listContainer = document.getElementById("answer-list");
      answers.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "answer-item";
        div.innerHTML = `<strong>Q${index + 1}:</strong> ${item.question}<br/><strong>Answer:</strong> ${item.answer}`;
        listContainer.appendChild(div);
      });
    }

    window.onload = displayResults;
  </script>
</body>
</html>
